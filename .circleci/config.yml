version: 2
workflows:
  version: 2
  main:
    jobs:
      - build:
          filters: &all_commits
            tags:
              only: /.*/
      - kotlin-smoke-test:
          filters: *all_commits
      - python-smoke-test:
          filters: *all_commits
      - go-smoke-test:
          filters: *all_commits
      - protobufjs-load-test:
          filters: *all_commits
      - regeneration-check:
          filters: *all_commits
      - regenerate:
          requires:
            - regeneration-check
          filters:
            branches:
              only: master
      - github_release:
          requires:
            - build
            - kotlin-smoke-test
            - python-smoke-test
            - go-smoke-test
            - protobufjs-load-test
          filters: &releases
            branches:
              ignore: /.*/
            tags:
              only: '/^v[\d.]+$/'
      - push-image:
          requires:
            - build
            - kotlin-smoke-test
            - python-smoke-test
            - go-smoke-test
            - protobufjs-load-test
          filters: *releases

jobs:
  build:
    docker:
      - image: golang:1.12
    environment:
      GOPATH: /go
      GO111MODULE: "on"
    working_directory: /go/src/github.com/googleapis/gapic-showcase
    steps:
      - checkout
      - run:
          name: Check formatting
          command: "! gofmt -l ./ 2>&1 | read"
      - run:
          name: Lint code
          command: "! go lint ./... 2>&1 | read"
      - run:
          name: Examine and report suspicious constructs
          command: "! go tool vet ./ 2>&1 | read"
      - run:
          name: Install dependencies
          command: go get -v -d -t ./cmd/gapic-showcase && go install ./cmd/gapic-showcase
      - run:
          name: Run tests
          command: |
            go test ./server/... -coverprofile=coverage.txt -covermode=atomic
            go test ./client # Don't run coverage for generated tests.
      - run:
          name: Spin up showcase.
          command: gapic-showcase run
          background: true
      - run:
          name: Sanity check.
          command: gapic-showcase echo echo --response content --response.content "hello!"
      - run:
          name: Submit coverage data to codecov.
          command: bash <(curl -s https://codecov.io/bash)
          when: always

  kotlin-smoke-test:
    machine: true
    steps:
      - checkout
      - run:
          name: Stage showcase in proto dependencies
          command: |
              git clone -b input-contract https://github.com/googleapis/api-common-protos.git
              mkdir -p api-common-protos/google/showcase/v1alpha3/
              cp schema/google/showcase/v1alpha3/* api-common-protos/google/showcase/v1alpha3/
      - run:
          name: Run kotlin generation
          command: |
            mkdir koutput
            docker run --rm \
              --mount type=bind,source="$(pwd)"/api-common-protos,target=/proto \
              --mount type=bind,source="$(pwd)"/koutput,target=/generated \
              gcr.io/kotlin-gapic/kgen:0.3.0

  python-smoke-test:
    machine: true
    steps:
      - checkout
      - run:
          name: Run python generation
          command: |
            mkdir pyout
            docker run --rm \
              --mount type=bind,source="$(pwd)"/schema/,destination=/in/google/showcase/v1alpha3/,readonly \
              --mount type=bind,source="$(pwd)"/pyout,target=/out \
              gcr.io/gapic-images/gapic-generator-python:0.6

  go-smoke-test:
    machine: true
    steps:
      - checkout
      - run:
          name: Run go generation
          command: |
            mkdir goout
            docker run \
              --rm \
              --mount type=bind,source="$(pwd)"/schema,destination=/in/protos/google/showcase/v1alpha3,readonly \
              --mount type=bind,source="$(pwd)"/goout,destination=/out/ \
              gcr.io/gapic-images/gapic-generator-go:v0.4 \
              --go-gapic-package "<github.com/googleapis/gapic-showcase/client;client>"

  protobufjs-load-test:
    docker:
      - image: node:8
    steps:
      - checkout
      - run:
          name: Install protobuf loader
          command: |
            npm install google-proto-files
      - run:
          name: Check if protos can be loaded by protobufjs
          command: |
            node -e "require('google-proto-files').loadSync('schema/google/showcase/v1alpha3/echo.proto');"
            node -e "require('google-proto-files').loadSync('schema/google/showcase/v1alpha3/identity.proto');"
            node -e "require('google-proto-files').loadSync('schema/google/showcase/v1alpha3/messaging.proto');"
            node -e "require('google-proto-files').loadSync('schema/google/showcase/v1alpha3/testing.proto');"

  regeneration-check:
    docker:
      - image: golang:1.12
    working_directory: /go/src/github.com/googleapis/gapic-showcase
    steps:
      - checkout
      - run:
          name: Get proto dependencies
          command: git submodule init && git submodule update
      - run:
          name: Install protoc
          command: |
            apt-get update && apt-get install -y unzip
            curl -o ~/protoc3.zip -L https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
            unzip ~/protoc3.zip -d ~/protoc3
            mv ~/protoc3/bin/* /usr/local/bin/
            mv ~/protoc3/include/* /usr/local/include/
      - run:
          name: Get generators
          command: |
              go get github.com/golang/protobuf/protoc-gen-go
              go get github.com/googleapis/gapic-generator-go/cmd/protoc-gen-go_cli
              go get github.com/googleapis/gapic-generator-go/cmd/protoc-gen-go_gapic
      - run:
          name: Compile protos
          command: go run ./util/cmd/compile_protos
      - run:
          name: Check if compilation caused diff.
          command: |
            git status --porcelain
            git diff --exit-code --quiet || echo 'export DIFF_FOUND=true' >> $BASH_ENV
      - run:
          name: Run tests if diff was found
          command: |
            # Exit early if no diff was found
            [[ ! -z $DIFF_FOUND ]] || exit 0
            go test ./server/...
      - run:
          name: Print instructions if failed.
          command: echo "Regenerating generated source will cause the build to break, please run 'go run ./util/compile_protos' and fix the build."
          when: on_fail
      - persist_to_workspace:
          root: /go
          paths:
            - src/src/github.com/googleapis/gapic-showcase

  regenerate:
    docker:
      - image: alpine.git:latest
    working_directory: /go/src/github.com/googleapis/gapic-showcase
    steps:
      - attach_workspace:
          at: /go/src/src/github.com/googleapis/gapic-showcase
      - run:
          name: Check if compilation caused diff.
          command: |
            git status --porcelain
            git diff --exit-code --quiet || echo 'export DIFF_FOUND=true' >> $BASH_ENV
      - run:
          name: Push generated code if a diff was found
          command: |
            # Exit early if no diff was found
            [[ ! -z $DIFF_FOUND ]] || exit 0
            # Push to generated code to master.
            git config credential.helper 'cache --timeout=120'
            git config user.email "googleapis-publisher@google.com"
            git config user.name "googleapis-publisher"
            git add .
            git commit -m "Regenerate cmd, client, and server"
            # Push quietly to prevent showing the token in log
            git push -q https://${GITHUB_TOKEN}@github.com/googleapis/gapic-showcase.git master

  github_release:
    docker:
      - image: golang:1.12
    environment:
      GOPATH: /go
      GO111MODULE: "on"
    working_directory: /go/src/github.com/googleapis/gapic-showcase
    steps:
      - checkout
      - run:
          name: Retrieve dependencies
          command: go get ./...
      - run:
          name: Install protoc
          command: |
            apt-get update && apt-get install -y unzip
            curl -o ~/protoc3.zip -L https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip
            unzip ~/protoc3.zip -d ~/protoc3
            mv ~/protoc3/bin/* /usr/local/bin/
            mv ~/protoc3/include/* /usr/local/include/
      - run:
          name: Create release assets
          command: go run util/cmd/release/main.go
      - run:
          name: Attach compiled stuff to the tag.
          command: |
            go get github.com/tcnksm/ghr
            ghr -t ${GITHUB_TOKEN} \
                -u googleapis \
                -r gapic-showcase \
                -c ${CIRCLE_SHA1} \
                -b "$(go run ./util/cmd/print_changes/main.go ${CIRCLE_TAG})" \
                -prerelease \
                ${CIRCLE_TAG} ./dist

  push-image:
    machine: true
    steps:
      - checkout
      - run:
          name: Setup Auth
          command: |
            echo ${GCLOUD_SERVICE_KEY} > ${HOME}/gcp-key.json
            gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
      - run:
          name: Parse version tag
          command: echo "export VERSION=${CIRCLE_TAG#v}" >> $BASH_ENV
      - run:
          name: Build docker image
          command: docker build -t gcr.io/${GOOGLE_PROJECT_ID}/gapic-showcase .
      - run:
          name: Tag image
          command: docker tag gcr.io/${GOOGLE_PROJECT_ID}/gapic-showcase gcr.io/${GOOGLE_PROJECT_ID}/gapic-showcase:${VERSION}
      - run:
          name: Push image
          command: |
            gcloud docker -- push gcr.io/${GOOGLE_PROJECT_ID}/gapic-showcase:latest
            gcloud docker -- push gcr.io/${GOOGLE_PROJECT_ID}/gapic-showcase:${VERSION}
